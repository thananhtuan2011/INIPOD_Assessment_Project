
<app-home-banner></app-home-banner>
<div class="container mx-auto px-4 py-8 ">
    <section class="py-8 px-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Top 10 Pokémon</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
            @for (pokemon of pokemonList; track pokemon.id) {
            <div
                class="flex flex-col items-center bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition">
                <img
                    [src]="pokemon.image"
                    [alt]="pokemon.name"
                    class="w-24 h-24 object-contain mb-2" />
                <p class="text-sm font-semibold text-gray-700 text-center">{{
                    pokemon.name }}</p>
            </div>
            }
        </div>
        <div class=" w-full flex justify-center mt-3">
            <button type="button"
                class="text-blue-700 hover:text-white border border-blue-300 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Xem
                tất cả</button>

        </div>
    </section>

</div>
