<div class="relative overflow-hidden w-full  max-h-[500px]">
    <!-- Slides container -->
    <div class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        @for (item of listBanner; track item.ytbUrl) {
        <div class="min-w-full aspect-video">
            <iframe
                class="w-full h-full"
                [src]="getSafeYoutubeUrl(item.ytbUrl)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        }
    </div>

    <!-- Navigation buttons -->
    <button (click)="prevSlide()"
        class="absolute top-1/2 left-4 -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 hover:bg-opacity-100">

        <i
            class="material-icons ">chevron_left</i>
    </button>
    <button (click)="nextSlide()"
        class="absolute top-1/2 right-4 -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 hover:bg-opacity-100">
        <i
            class="material-icons ">chevron_right</i>
    </button>

    <!-- Dots -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
        @for (item of listBanner; let i = $index; track item.ytbUrl) {
        <div
            class="w-3 h-3 rounded-full cursor-pointer"
            [ngClass]="{
          'bg-red-500': i === currentSlide,
          'bg-gray-300': i !== currentSlide
        }"
            (click)="goToSlide(i)">
        </div>
        }
    </div>
</div>
